<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sentiment Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            max-width: 650px;
            margin-top: 100px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            background-color: var(--bg);
            color: var(--text);
        }

        .result {
            font-size: 1.3rem;
            font-weight: bold;
            padding: 12px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
        }

        .positive {
            color: #155724;
            background-color: #d4edda;
        }

        .negative {
            color: #721c24;
            background-color: #f8d7da;
        }

        .spinner-border {
            display: none;
            margin-top: 10px;
        }

        /* Light and Dark themes */
        :root {
            --bg: #ffffff;
            --text: #000000;
        }

        .dark-mode {
            --bg: #1e1e2f;
            --text: #f0f0f0;
        }

        .dark-mode .result.positive {
            background-color: #224e36;
            color: #caffd0;
        }

        .dark-mode .result.negative {
            background-color: #5e1d1d;
            color: #ffcccc;
        }

        .dark-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <div class="dark-toggle">
        <button onclick="toggleDarkMode()" class="btn btn-outline-secondary btn-sm">Toggle Dark Mode</button>
    </div>

    <div class="container">
        <h2 class="text-center mb-4">Sentiment Analysis</h2>

        <form method="post" action="/predict" onsubmit="showSpinner()">
            <div class="mb-3">
                <label for="review" class="form-label">Enter your movie review:</label>
                <textarea class="form-control" name="review" rows="5" required placeholder="Type something like 'The movie was amazing!'"></textarea>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Predict Sentiment</button>
            </div>

            <div class="text-center">
                <div class="spinner-border text-primary" id="spinner" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </form>

        {% if prediction %}
            <div class="result {{ 'positive' if prediction == 'Positive' else 'negative' }}">
                {% if prediction == 'Positive' %}
                    ðŸ˜Š Prediction: {{ prediction }}
                {% else %}
                    ðŸ˜  Prediction: {{ prediction }}
                {% endif %}
            </div>
        {% endif %}
    </div>

    <script>
        function showSpinner() {
            document.getElementById('spinner').style.display = 'inline-block';
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
